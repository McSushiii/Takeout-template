<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Your Order | CRISPY KING</title>
  <meta name="description" content="Order your favourite chicken and chips online from Crispy King.">
  <link rel="icon" href="images/chicken1.jpg" type="image/jpeg">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&family=Open+Sans:wght@400;600&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bangers&display=swap">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
</head>
<body class="bg-white text-dark">
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-orange navbar-shadow sticky-top py-3">
    <div class="container">
      <a class="navbar-brand logo text-white" href="index.html">CRISPY KING</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link btn-nav mx-2" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link btn-nav mx-2" href="menu.html">Menu</a></li>
          <li class="nav-item"><a class="nav-link btn-nav mx-2 active" href="order-info.html">Order</a></li>
          <li class="nav-item"><a class="nav-link btn-nav mx-2" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link btn-nav mx-2" href="delivery-tracker.html">Delivery Tracker</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HERO SECTION -->
  <section class="hero parallax" style="background: #000;">
    <div class="container hero-content">
      <h1 class="hero-title"><span>Start</span> <span>Your</span> <span>Order</span></h1>
      <p class="hero-subtitle">Enter your details to begin your order.</p>
    </div>
    <div class="hero-overlay"></div>
  </section>
  <div class="section-divider"></div>

  <!-- CUSTOMER INFO FORM -->
  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Your Details</h2>
      <form class="glass p-4 mx-auto" style="max-width: 500px;" id="customerInfoForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Your Name" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" placeholder="07xxx xxx xxx" required>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Delivery Address</label>
          <input type="text" class="form-control" id="address" placeholder="Your Address" required>
        </div>
        <button type="submit" class="btn btn-lg w-100 mt-3">Next: Choose Food â†’</button>
      </form>
    </div>
  </section>

  <footer class="footer footer-gradient py-4 mt-5">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
      <div><span class="fw-bold">Crispy King</span> &copy; 2025</div>
      <div class="footer-social">
        <a href="#" class="text-white mx-2"><i class="fab fa-facebook fa-lg"></i></a>
        <a href="#" class="text-white mx-2"><i class="fab fa-instagram fa-lg"></i></a>
        <a href="#" class="text-white mx-2"><i class="fab fa-x-twitter fa-lg"></i></a>
      </div>
      <div class="footer-hours"><i class="fas fa-clock"></i> Mon-Sun: 11am - 11pm</div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1200, once: true });
    document.getElementById('customerInfoForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Save info to localStorage for next step
      localStorage.setItem('ck_name', document.getElementById('name').value);
      localStorage.setItem('ck_phone', document.getElementById('phone').value);
      localStorage.setItem('ck_address', document.getElementById('address').value);
      window.location.href = 'order-menu.html';
    });
  </script>
</body>
</html>
