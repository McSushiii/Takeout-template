    let cart = JSON.parse(localStorage.getItem('ck_cart')||'[]');
    function addToCart(id, name, price) {
      let found = cart.find(ci => ci.id === id);
      if(found) found.qty++;
      else cart.push({id, name, price, qty:1});
      updateCart();
    }
    function removeFromCart(id) {
      let found = cart.find(ci => ci.id === id);
      if(found) {
        found.qty--;
        if(found.qty<=0) cart = cart.filter(ci => ci.id !== id);
        updateCart();
      }
    }
    function updateCart() {
      localStorage.setItem('ck_cart', JSON.stringify(cart));
      let total = cart.reduce((sum, i) => sum + i.price*i.qty, 0);
      document.getElementById('cartTotal').textContent = total.toFixed(2);
    }
    document.getElementById('checkoutBtn').onclick = function() {
      window.location.href = 'checkout.html';
    };
    updateCart();

    // TABS & RENDERING

  { key: 'Drinks', label: 'Drinks' },
  { key: 'Meal Deal', label: 'Meal Deal' }

function renderTabs() {
  const tabNav = document.getElementById('menuTab');
  const tabContent = document.getElementById('menuTabContent');
  tabNav.innerHTML = '';
  tabContent.innerHTML = '';
  categories.forEach((cat, idx) => {
    tabNav.innerHTML += `<li class="nav-item" role="presentation">
      <button class="nav-link menu-tab-btn${idx===0?' active':''}" id="${cat.key}-tab" data-bs-toggle="pill" data-bs-target="#${cat.key.replace(/\s/g,'')}" type="button" role="tab">${cat.label}</button>
    </li>`;
    const items = menu.filter(i => i.category === cat.key);
    let content = '';
    if(cat.key === 'Pizza') {
      items.forEach(item => {
        content += `<div class='col-md-6 mb-4'><div class='menu-card glass'><h5>${item.name}</h5><ul class='list-unstyled mb-1'>${item.sizes.map(s=>`<li>${s.size} <span class='price'>Â£${s.price.toFixed(2)}</span></li>`).join('')}</ul><p>${item.desc}</p><div class='d-flex justify-content-center align-items-center mb-2'><button class='btn btn-sm btn-outline-primary ms-2' onclick='addToCart(${item.id},"${item.name}",${item.sizes[0].price})'>+</button><span class='mx-2'>${cart.filter(ci=>ci.id===item.id).reduce((a,b)=>a+b.qty,0)}</span><button class='btn btn-sm btn-outline-danger' onclick='removeFromCart(${item.id})'>-</button></div></div></div>`;
      });
    } else {
      items.forEach(item => {
        content += `<div class='col-md-4 mb-4'><div class='menu-card glass text-center h-100 d-flex flex-column justify-content-between'><h5>${item.name}</h5>${item.desc?`<p>${item.desc}</p>`:''}<span class='price'>Â£${item.price.toFixed(2)}</span><div class='d-flex justify-content-center align-items-center mb-2'><button class='btn btn-sm btn-outline-primary ms-2' onclick='addToCart(${item.id},"${item.name}",${item.price})'>+</button><span class='mx-2'>${cart.filter(ci=>ci.id===item.id).reduce((a,b)=>a+b.qty,0)}</span><button class='btn btn-sm btn-outline-danger' onclick='removeFromCart(${item.id})'>-</button></div></div></div>`;
      });
    }
    tabContent.innerHTML += `<div class="tab-pane fade${idx===0?' show active':''}" id="${cat.key.replace(/\s/g,'')}" role="tabpanel"><div class="row justify-content-center">${content}</div></div>`;
  });
}
