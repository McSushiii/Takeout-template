<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Online | Crispy King</title>
  <meta name="description" content="Order your favourite chicken and chips online from Crispy King.">
  <link rel="icon" href="images/chicken1.jpg" type="image/jpeg">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&family=Open+Sans:wght@400;600&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bangers&display=swap">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
</head>
<body class="bg-white text-dark">
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-orange navbar-shadow sticky-top py-3">
    <div class="container">
      <a class="navbar-brand logo text-white" href="index.html">CRISPY KING</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link btn-nav mx-2" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn-nav mx-2" href="menu.html">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn-nav mx-2 active" href="order.html">Order</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn-nav mx-2" href="contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn-nav mx-2" href="delivery-tracker.html">Delivery Tracker</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HERO SECTION -->
  <section class="hero parallax" style="background: #000; height: 90vh;">
    <div class="container hero-content">
      <h1 class="hero-title"><span>Order</span> <span>Now</span></h1>
      <p class="hero-subtitle">Get your crispy favourites delivered fast or ready for pickup.</p>
      <a href="#orderForm" class="btn btn-lg">START YOUR ORDER â†’</a>
    </div>
    <div class="hero-overlay"></div>
  </section>
  <div class="section-divider"></div>

  <!-- ORDER FORM SECTION -->
  <section id="orderForm" class="order-form-section py-5">
    <div class="container">
      <h2 class="mb-4 text-center">Place Your Order</h2>
      <form class="glass p-4 mx-auto" style="max-width: 500px;" onsubmit="event.preventDefault(); window.location.href='delivery-tracker.html';">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Your Name" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" placeholder="07xxx xxx xxx" required>
        </div>
        <div class="mb-3">
          <label for="orderDetails" class="form-label">Order Details</label>
          <textarea class="form-control" id="orderDetails" rows="3" placeholder="What would you like to order?" required></textarea>
        </div>
        <div class="mb-3">
          <label for="delivery" class="form-label">Delivery or Pickup?</label>
          <select class="form-select" id="delivery" required>
            <option value="" disabled selected>Select an option</option>
            <option value="delivery">Delivery</option>
            <option value="pickup">Pickup</option>
          </select>
        </div>
        <div class="mb-3" id="addressField" style="display: none;">
          <label for="address" class="form-label">Delivery Address</label>
          <input type="text" class="form-control" id="address" placeholder="Your Address">
        </div>
        <button type="submit" class="btn btn-lg w-100 mt-3">Submit Order</button>
      </form>
      <div class="text-center mt-4 text-muted">
        <i class="fas fa-info-circle"></i> Online ordering is a demo. Please call us for real orders!
      </div>
    </div>
  </section>

  <footer class="footer footer-gradient py-4 mt-5">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
      <div>
        <span class="fw-bold">Crispy King</span> &copy; 2025
      </div>
      <div class="footer-social">
        <a href="#" class="text-white mx-2"><i class="fab fa-facebook fa-lg"></i></a>
        <a href="#" class="text-white mx-2"><i class="fab fa-instagram fa-lg"></i></a>
        <a href="#" class="text-white mx-2"><i class="fab fa-x-twitter fa-lg"></i></a>
      </div>
      <div class="footer-hours">
        <i class="fas fa-clock"></i> Mon-Sun: 11am - 11pm
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    // Show address field only if delivery is selected
    document.addEventListener('DOMContentLoaded', function() {
      const deliverySelect = document.getElementById('delivery');
      const addressField = document.getElementById('addressField');
      if (deliverySelect) {
        deliverySelect.addEventListener('change', function() {
          addressField.style.display = this.value === 'delivery' ? 'block' : 'none';
        });
      }
    });
    AOS.init({ duration: 1200, once: true });
  </script>

  <!-- This page is now replaced by the new multi-step order flow. Redirect to order-info.html -->
  <script>window.location.href = 'order-info.html';</script>
</body>
</html>
